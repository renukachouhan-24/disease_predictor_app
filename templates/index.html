<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Disease Predictor | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-slate-100 min-h-screen font-sans">

    <nav class="glass sticky top-0 z-50 px-6 py-4 shadow-sm flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div
                class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                AI</div>
            <span class="text-xl font-bold gradient-text">MediScan</span>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-slate-600 font-medium">Welcome, <span class="text-purple-600 font-bold">{{ user_name
                    }}</span></span>
            <a href="/logout"
                class="bg-red-50 text-red-600 px-4 py-2 rounded-lg font-semibold hover:bg-red-100 transition-all text-sm">Logout</a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto py-12 px-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-3xl shadow-xl p-8 border border-slate-200">
                    <h2 class="text-2xl font-bold text-slate-800 mb-6">New Diagnostic Scan</h2>

                    <form action="/predict" method="post" enctype="multipart/form-data" id="upload-form">
                        <div class="space-y-6">
                            <div>
                                <label class="block text-slate-500 text-xs font-bold uppercase mb-2">Target
                                    Organ</label>
                                <div class="grid grid-cols-3 gap-3">
                                    <label class="cursor-pointer">
                                        <input type="radio" name="disease" value="lung" class="peer hidden" checked>
                                        <div
                                            class="peer-checked:bg-purple-600 peer-checked:text-white border-2 border-slate-100 p-4 rounded-2xl text-center transition-all hover:bg-slate-50">
                                            <span class="text-2xl block mb-1">ü´Å</span>
                                            <span class="text-xs font-bold">LUNG</span>
                                        </div>
                                    </label>
                                    <label class="cursor-pointer">
                                        <input type="radio" name="disease" value="ovarian" class="peer hidden">
                                        <div
                                            class="peer-checked:bg-purple-600 peer-checked:text-white border-2 border-slate-100 p-4 rounded-2xl text-center transition-all hover:bg-slate-50">
                                            <span class="text-2xl block mb-1">ü©∫</span>
                                            <span class="text-xs font-bold">OVARIAN</span>
                                        </div>
                                    </label>
                                    <label class="cursor-pointer">
                                        <input type="radio" name="disease" value="pancreatic" class="peer hidden">
                                        <div
                                            class="peer-checked:bg-purple-600 peer-checked:text-white border-2 border-slate-100 p-4 rounded-2xl text-center transition-all hover:bg-slate-50">
                                            <span class="text-2xl block mb-1">üß™</span>
                                            <span class="text-xs font-bold">PANCREAS</span>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div class="relative group">
                                <label
                                    class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-slate-300 rounded-2xl bg-slate-50 hover:bg-white hover:border-purple-400 transition-all cursor-pointer">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <svg class="w-10 h-10 mb-3 text-slate-400 group-hover:text-purple-500"
                                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                        </svg>
                                        <p class="text-sm text-slate-500 font-semibold">Drop image here or <span
                                                class="text-purple-600">Browse</span></p>
                                    </div>
                                    <input type="file" name="image" class="hidden" onchange="previewImage(event)"
                                        required />
                                </label>
                            </div>

                            <button type="submit" onclick="showLoading()"
                                class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-black transition-all shadow-lg flex justify-center items-center gap-3">
                                <span>Run AI Diagnosis</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="space-y-6">
                <div
                    class="bg-white rounded-3xl shadow-xl p-6 border border-slate-200 min-h-[300px] flex flex-col items-center justify-center text-center">
                    <div id="preview-placeholder" class="text-slate-300">
                        <svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="text-xs font-bold uppercase tracking-widest">Image Preview</p>
                    </div>
                    <img id="image-preview" src="#" alt="Preview"
                        class="hidden w-full h-auto rounded-xl shadow-md border-4 border-white">
                </div>

                <div id="loading" class="text-center p-6 animate-pulse">
                    <div
                        class="w-12 h-12 border-4 border-purple-600 border-t-transparent rounded-full animate-spin mx-auto mb-4">
                    </div>
                    <p class="text-slate-600 font-bold">Analyzing Scan...</p>
                </div>

                {% if prediction_text %}
                <div class="result-card animate-fade-in"> {% if "Normal" in prediction_text %}
                    <div class="bg-green-500 text-white p-6 rounded-3xl shadow-lg shadow-green-100">
                        <p class="text-xs font-bold uppercase mb-1 opacity-80">Health Status</p>
                        <p class="text-2xl font-black">{{ prediction_text }}</p>
                    </div>
                    {% else %}
                    <div class="bg-red-500 text-white p-6 rounded-3xl shadow-lg shadow-red-100">
                        <p class="text-xs font-bold uppercase mb-1 opacity-80">Urgent Alert</p>
                        <p class="text-2xl font-black">{{ prediction_text }}</p>
                    </div>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </main>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('image-preview');
                const placeholder = document.getElementById('preview-placeholder');
                output.src = reader.result;
                output.classList.remove('hidden');
                placeholder.classList.add('hidden');
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>

</html>
