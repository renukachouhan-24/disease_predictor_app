<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Disease Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="gradient-bg py-10 text-center text-white">
            <h1 class="text-3xl font-bold">Welcome Back</h1>
            <p class="text-blue-100 mt-2">Sign in to access AI Diagnostics</p>
        </div>
        <div class="p-8 text-center">
            <p class="text-slate-600 mb-8">Please use your Google account to securely access the predictor tool.</p>
            
            <a href="/login/google" class="flex items-center justify-center gap-3 w-full bg-white border-2 border-slate-200 hover:border-purple-500 hover:bg-slate-50 text-slate-700 font-bold py-4 rounded-xl shadow-sm transition-all transform hover:-translate-y-1">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6 h-6" alt="Google">
                Sign in with Google
            </a>

            <p class="mt-8 text-xs text-slate-400 uppercase tracking-widest">Secure OAuth 2.0 Encryption</p>
        </div>
    </div>
</body>
</html>
